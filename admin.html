<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Daftar Pemesanan</title>
    <link rel="stylesheet" href="admin-style.css">
    <script src="admin-script.js"></script>
    <script>
        function fetchOrders() {
            fetch('fetch-order.php')
                .then(response => response.json())
                .then(data => {
                    const ordersTable = document.getElementById('orders');
                    data.forEach(order => {
                        const row = ordersTable.insertRow();
                        row.insertCell(0).innerText = order.name;
                        row.insertCell(1).innerText = order.email;
                        row.insertCell(2).innerText = order.telephone;
                        row.insertCell(3).innerText = order.order_name;
                    });
                });
        }
    </script>
</head>
<body onload="fetchOrders()">
    <header class="header">
        <div class="container">
            <nav>
                <ul>
                    <li><a href="index.html">Beranda</a></li>
                    <li><a href="#order">Pesanan</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="home" class="container">

    </section>
    <section id="order" class="container">
        <h3>Daftar Pemesanan</h3>
        <table id="orders">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Nama</th>
                    <th>Email</th>
                    <th>Telepon</th>
                    <th>Nama Perusahaan</th>
                    <th>Tanggal Pemesanan</th>
                </tr>
            </thead>
            <tbody id="orders-list">
                <!-- Data will be loaded here -->
            </tbody>
        </table>
    </section>
</body>
</html>
</script>
